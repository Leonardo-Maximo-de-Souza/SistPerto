<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/stylelogin.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Há pessoas que nos roubam...<br>Há pessoas que nos devolvem.</h1>
            <img src="../static/aminação.svg" class="left-login-img" alt="animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <form method="POST" action="/tela_perfil.html/">
                    {% csrf_token %}
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" name="login" placeholder="Usuário" required>
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn-login">Entrar</button>
                </form>
                <a href="tela_cadastro.html"><button class="btn-login">Cadastrar</button></a>
            </div>
        </div>
    </div> 
</body>
</html>
