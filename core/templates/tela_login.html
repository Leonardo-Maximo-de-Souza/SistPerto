<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achados e Perdidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background: #333;
            color: white;
            padding: 0.5rem;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-right: 2rem;
        }

        .login-container h2 {
            margin-bottom: 1rem;
            color: #4caf50;
        }

        .textfield {
            margin-bottom: 1rem;
        }

        .textfield label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .textfield input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-login {
            width: 100%;
            padding: 0.7rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;


        }

        .btn-login:hover {
            background-color: #45a049;
            
        }

        .quote {
            font-size: 1.2rem;
            color: #555;
            text-align: center;
            margin-left: 2rem;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .login-container {
                margin-right: 0;
                margin-bottom: 2rem;
            }

            .quote {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Achados e Perdidos - IFRN</h1>
    </header>

    <nav>
        <a href="#">Eletrônicos</a>
        <a href="#">Roupas</a>
        <a href="#">Acessórios</a>
        <a href="#">Documentos</a>
    </nav>

    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form method="POST" action="/tela_perfil.html/">
                {% csrf_token %}
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="login" placeholder="Usuário" required>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
                <button type="button" class="btn-login" onclick="window.location.href='tela_cadastro.html'">Cadastrar</button>
            </form>
        </div>
        <div class="quote">
            <h1>Há pessoas que nos roubam...<br>Há pessoas que nos devolvem.</h1>
        </div>
    </div>

    <footer>
        <p>Desenvolvido por alunos do IFRN</p>
        <a href="https://portal.ifrn.edu.br" style="color: #4caf50;">Portal IFRN</a>
    </footer>
</body>
</html>
