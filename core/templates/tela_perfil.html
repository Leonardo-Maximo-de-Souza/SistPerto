<!-- Envio de itens -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em teste</title>
    <link rel="stylesheet" href="/static/perfil.css">
</head>
<body>
    <h1>Bem-vindo, {{ usuario.nome }}!</h1>

    <!-- Caixa de texto -->
    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" cols="50" placeholder="Digite seu texto aqui..."></textarea>
    </div>

    <!-- Botão para enviar arquivo -->
    <div class="form-group">
        <label for="arquivo">Enviar arquivo:</label>
        <input type="file" id="arquivo" name="arquivo" accept=".jpeg, .jpg, .png">
        <button type="submit">Enviar</button>
    </div>
</body>
</html>
